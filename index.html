<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>10 Finger Fast Typing</title>
</head>

<body onload="showTextOutput()">



    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-auto text-center">
                <p class="mt-5" id="countDownTimer"></p>
                <div id="textArea" class="mt-5 text-center d-flex justify-content-center align-items-center col-sm-10">
                    <p id="textOutput"></p>
                </div>
            </div>
            <div class="col-sm-12 text-center mt-1">
                <input id="textInput" type="text"><br>
                <button onclick="countDown(3);" class="bn632-hover bn27"><i class="bi bi-arrow-clockwise"></i>
                    Restart</button>
            </div>
        </div>
    </div>

</body>
